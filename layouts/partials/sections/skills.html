{{ if .Site.Params.skills.enable | default false }}
<section id="achievements" class="py-5">
    <div class="container">
        <h3 class="text-center">{{ .Site.Params.skills.title | default "Skills" }}</h3>
        <div class="px-0 px-md-5 px-lg-5">
            <div class="row justify-content-center px-3 px-md-5 px-lg-5">
                <div class="row justify-content-center px-3 px-md-5 px-lg-5">
                {{ range .Site.Params.skills.items }}
                <div class="col-lg-3">
                    <div class="card my-1" title="{{ .title }}">
                        <div class="card-body bg-transparent">
                            {{ .title }}
                            <!--<h6 class="card-text bg-transparent">{{ .title }}</h6>
                            <div class="card-text secondary-font">
                                {{ .content }}
                            </div>-->
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
